<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon" />
    <title>Airland - Login</title>
    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" />
    <link rel="stylesheet" href="assets/css/quill/bubble.css" />
    <link rel="stylesheet" href="assets/css/quill/snow.css" />
    <link rel="stylesheet" href="assets/css/fullcalendar.css" />
    <link rel="stylesheet" href="assets/css/morris.css" />
    <link rel="stylesheet" href="assets/css/datatable.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="row g-0 auth-row">
      <div class="col-lg-6">
        <div class="auth-cover-wrapper bg-primary-100">
          <div class="auth-cover">
            <div class="title text-center">
              <h1 class="text-primary mb-10">Bem-vindo de volta</h1>
              <p class="text-medium">
                Entre na sua conta existente para continuar
              </p>
            </div>
            <div class="cover-image">
              <img src="assets/images/auth/signin-image.svg" alt="Imagem de login" />
            </div>
            <div class="shape-image">
              <img src="assets/images/auth/shape.svg" alt="Shape" />
            </div>
          </div>
        </div>
      </div>
      <!-- Fim da coluna de imagem -->
      <div class="col-lg-6">
        <div class="signin-wrapper">
          <div class="form-wrapper">
            <h6 class="mb-15">Acesso à Plataforma</h6>
            <p class="text-sm mb-25">
              É neste lugar que o comum fica para trás e o extraordinário se torna possível.
            </p>
            <!-- Div para exibir erros -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <!-- Formulário de login -->
            <form id="login-form">
              <div class="row">
                <div class="col-12">
                  <div class="input-style-1">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" required />
                  </div>
                </div>
                <!-- end col -->
                <div class="col-12">
                  <div class="input-style-1">
                    <label>Senha</label>
                    <input type="password" name="password" placeholder="Senha" required />
                  </div>
                </div>
                <!-- end col -->
                <div class="col-xxl-6 col-lg-12 col-md-6">
                  <div class="form-check checkbox-style mb-30">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox-remember" />
                    <label class="form-check-label" for="checkbox-remember">
                      Lembre-se de mim.
                    </label>
                  </div>
                </div>
                <!-- end col -->
                <div class="col-xxl-6 col-lg-12 col-md-6">
                  <div class="text-start text-md-end text-lg-start text-xxl-end mb-30">
                    <a href="reset-Senha.html" class="hover-underline">
                      Esqueceu sua senha?
                    </a>
                  </div>
                </div>
                <!-- end col -->
                <div class="col-12">
                  <div class="button-group d-flex justify-content-center flex-wrap">
                    <button type="submit" class="main-btn primary-btn btn-hover w-100 text-center">
                      Login
                    </button>
                  </div>
                </div>
              </div>
              <!-- end row -->
            </form>
            <div class="singin-option pt-40">
              <p class="text-sm text-medium text-dark text-center">
                Ainda não tem uma conta?
                <a href="signup.html">Crie uma conta</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->

    <!-- ========= All Javascript files linkup ======== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/apexcharts.min.js"></script>
    <script src="assets/js/dynamic-pie-chart.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/fullcalendar.js"></script>
    <script src="assets/js/jvectormap.min.js"></script>
    <script src="assets/js/world-merc.js"></script>
    <script src="assets/js/polyfill.js"></script>
    <script src="assets/js/quill.min.js"></script>
    <script src="assets/js/datatable.js"></script>
    <script src="assets/js/Sortable.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Script do Login -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
